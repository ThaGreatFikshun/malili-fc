<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFC - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            scroll-behavior: smooth;
        }
        .section-icon {
            font-size: 2rem;
            color: #4a9c2d;
        }
        .section {
            max-width: 1200px;
            margin: auto;
        }
        .section-content {
            padding: 2rem;
        }
        .menu-icon {
            display: none;
        }
        .menu-items {
            display: flex;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                background-color: #ffffff;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                z-index: 10;
                width: 100%;
            }
            .menu-items.show {
                display: flex;
            }
        }
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: gray;
            cursor: pointer;
        }

        .rating input:checked ~ label {
            color: gold;
        }

        .rating input:checked ~ label ~ label {
            color: gray;
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center relative">
            <div class="text-2xl font-bold text-green-700">
                <img src="assets/images/MFC_Badge_Logo-removebg-preview.png" alt="MFC Logo" class="h-10 w-auto">
            </div>
            <nav class="relative">
                <button class="menu-icon text-3xl focus:outline-none" onclick="toggleMenu()">☰</button>
                <ul class="menu-items space-y-4 md:space-x-4 md:space-y-0">
                    <li><a href="index.html" class="hover:text-green-700">Home</a></li>
                    <li><a href="about.html" class="hover:text-green-700">About</a></li>
                    <li><a href="management.html" class="hover:text-green-700">Management</a></li>
                    <li><a href="players.html" class="hover:text-green-700">Players</a></li>
                    <li><a href="gallery.html" class="hover:text-green-700">Gallery</a></li>
                    <li><a href="tournaments.html" class="hover:text-green-700">Tournaments</a></li>
                    <li><a href="calendar.html" class="hover:text-green-700">Calendar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 text-center">
        <section class="py-12">
            <h1 class="text-4xl font-bold text-green-700 mb-6 animate__animated animate__fadeIn">Welcome to Malili Football Club</h1>
            <p class="mt-4 text-lg text-gray-700 animate__animated animate__fadeIn animate__delay-1s">Discover everything about our team, players, and upcoming events.</p>
            <img src="https://via.placeholder.com/800x400" alt="Football Team" class="mx-auto mt-8 rounded-lg shadow-lg animate__animated animate__fadeIn animate__delay-2s">
            <div class="mt-8">
                <a href="about.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Learn More</a>
            </div>
        </section>

        <!-- Ratings Section -->
        <section class="py-12">
            <h2 class="text-3xl font-bold text-green-700 mb-6">Rate Our Club</h2>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
        </section>
    </main>

     <!-- Footer -->
     <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MFC. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="px-3 hover:text-gray-400">Facebook</a>
                <a href="#" class="px-3 hover:text-gray-400">Twitter</a>
                <a href="#" class="px-3 hover:text-gray-400">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('show');
        }
    </script>
</body>
</html>
