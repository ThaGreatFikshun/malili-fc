<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFC - Tournaments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include FullCalendar CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/main.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
        }
        main {
            flex: 1;
        }
        .menu-icon {
            display: none;
        }
        .menu-items {
            display: flex;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                background-color: #ffffff;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                z-index: 10;
            }
            .menu-items.show {
                display: flex;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center relative">
            <div class="text-2xl font-bold text-green-700">
                <img src="assets/images/MFC_Badge_Logo-removebg-preview.png" alt="MFC Logo" class="h-12 w-auto">
            </div>
            <nav>
                <button class="menu-icon text-3xl focus:outline-none" onclick="toggleMenu()">☰</button>
                <ul class="menu-items space-x-4">
                    <li><a href="index.html" class="hover:text-green-700">Home</a></li>
                    <li><a href="about.html" class="hover:text-green-700">About</a></li>
                    <li><a href="management.html" class="hover:text-green-700">Management</a></li>
                    <li><a href="players.html" class="hover:text-green-700">Players</a></li>
                    <li><a href="gallery.html" class="hover:text-green-700">Gallery</a></li>
                    <li><a href="tournaments.html" class="hover:text-green-700">Tournaments</a></li>
                    <li><a href="calendar.html" class="hover:text-green-700">Calendar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6 flex-grow">
        <h1 class="text-4xl font-bold text-green-700 mb-6">Upcoming Tournaments</h1>
        <div id="calendar"></div> <!-- FullCalendar will render here -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MFC. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="px-3 hover:text-gray-400">Facebook</a>
                <a href="#" class="px-3 hover:text-gray-400">Twitter</a>
                <a href="#" class="px-3 hover:text-gray-400">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('show');
        }

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            if (!calendarEl) {
                console.error('Calendar element not found!');
                return;
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Champions Cup',
                        start: '2024-10-15',
                        description: 'Date: October 15, 2024<br>Venue: National Stadium<br>Description: The top teams from across the country compete for the prestigious Champions Cup.',
                    },
                    {
                        title: 'City League Finals',
                        start: '2024-11-03',
                        description: 'Date: November 3, 2024<br>Venue: City Sports Complex<br>Description: The final match to crown the city’s best MFC.',
                    },
                    // Add more events as needed
                ],
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // Prevents the default link action
                    if (info.event.extendedProps.description) {
                        alert(info.event.extendedProps.description);
                    }
                }
            });

            calendar.render();
        });
    </script>
</body>

</html>
