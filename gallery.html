<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFC - Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
        }
        main {
            flex: 1;
        }
        .menu-icon {
            display: none;
        }
        .menu-items {
            display: flex;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-items {
                display: none;
                flex-direction: column;
                background-color: #ffffff;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                z-index: 10;
            }
            .menu-items.show {
                display: flex;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center relative">
            <div class="text-2xl font-bold text-green-700">
                <img src="assets/images/MFC_Badge_Logo-removebg-preview.png" alt="MFC Logo" class="h-12 w-auto">
            </div>
            <nav>
                <button class="menu-icon text-3xl focus:outline-none" onclick="toggleMenu()">â˜°</button>
                <ul class="menu-items space-x-4">
                    <li><a href="index.html" class="hover:text-green-700">Home</a></li>
                    <li><a href="about.html" class="hover:text-green-700">About</a></li>
                    <li><a href="management.html" class="hover:text-green-700">Management</a></li>
                    <li><a href="players.html" class="hover:text-green-700">Players</a></li>
                    <li><a href="gallery.html" class="hover:text-green-700">Gallery</a></li>
                    <li><a href="tournaments.html" class="hover:text-green-700">Tournaments</a></li>
                    <li><a href="calendar.html" class="hover:text-green-700">Calendar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Gallery -->
    <section class="py-12 text-center flex-grow">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-green-700">Gallery</h2>
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Gallery Image -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/600x400" alt="Match 1" class="rounded-lg">
                    <p class="mt-2 text-gray-700">Match vs Team A - Victory</p>
                </div>
                <!-- Repeat for other images -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 MFC. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="px-3 hover:text-gray-400">Facebook</a>
                <a href="#" class="px-3 hover:text-gray-400">Twitter</a>
                <a href="#" class="px-3 hover:text-gray-400">Instagram</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            menuItems.classList.toggle('show');
        }
    </script>
</body>

</html>
